<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">

      <!-- header + titolo -->
      <header>
        <h1>Create Your Burger</h1>
        <img class="burger-top" src="img/burger-top.png" alt="disegno burger">
      </header>
      <!-- /header + titolo -->

      <!-- lista ingredienti -->
      <main>
        <!-- inserimento nome burger -->
        <input id="name-burger" type="text" placeholder="Name Your Burger">
        <!-- /inserimento nome burger -->

        <!-- scelta ingredienti -->
        <h2>Ingredients</h2>
        <ul>
          <li>
            <label for="cheese">
              Cheese
              <input id="cheese" class="ingredients" type="checkbox" value="3">
              Add
            </label>
          </li>
          <li>
            <label for="egg">
              Egg
              <input id="egg" class="ingredients" type="checkbox" value="5">
              Add
            </label>
          </li>
          <li>
            <label for="mustard">
              Mustard
              <input id="mustard" class="ingredients" type="checkbox" value="1">
              Add
            </label>
          </li>
          <li>
            <label for="tomato">
              Tomato
              <input id="tomato" class="ingredients" type="checkbox" value="3">
              Add
            </label>
          </li>
          <li>
            <label for="lettuce">
              Lettuce
              <input id="lettuce" class="ingredients" type="checkbox" value="3">
              Add
            </label>
          </li>
          <li>
            <label for="ketchup">
              Ketchup
              <input id="ketchup" class="ingredients" type="checkbox" value="1">
              Add
            </label>
          </li>
        </ul>
        <!-- /scelta ingredienti -->

        <!-- inserimento coupon -->
        <label for="coupon">Discount Coupon</label>
        <input type="text" id="coupon">
        <!-- /inserimento coupon -->

        <!-- tasto calcolo -->
        <div class="calcolo">
          <button id ="calculate">calculate</button>
        </div>
        <!-- /tasto calcolo -->
      </main>
      <!-- /lista ingredienti -->

      <!-- footer con total -->
      <footer>
        <!--totale -->
        <div>Your Price</div>
        <div id = "total">$ 50</div>
        <!--/totale -->
      </footer>
      <!-- /footer con total -->
    </div>






    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
